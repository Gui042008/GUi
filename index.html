<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cadastro de Clientes</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        header {
            width: 100%;
            text-align: center;
            margin-bottom: 20px;
        }
        main {
            background: #fff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            max-width: 450px;
            width: 100%;
        }
        form label {
            display: block;
            font-weight: 600;
            margin-top: 15px;
            margin-bottom: 5px;
            color: #444;
        }
        form input[type="text"],
        form input[type="email"],
        form input[type="tel"],
        form input[type="number"] {
            width: 100%;
            padding: 10px 12px;
            border: 1.8px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        form input[type="text"]:focus,
        form input[type="email"]:focus,
        form input[type="tel"]:focus,
        form input[type="number"]:focus {
            border-color: #2575fc;
            outline: none;
        }
        form input[type="submit"] {
            margin-top: 25px;
            width: 100%;
            background: #2575fc;
            border: none;
            padding: 14px;
            border-radius: 10px;
            color: #fff;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        form input[type="submit"]:hover {
            background: #1a52c3;
        }
        footer {
            margin-top: 20px;
            text-align: center;
            color: #fff;
        }
    </style>
</head>
<body>

<header>
    <h1>Cadastro de Clientes</h1>
</header>

<main>
    <form id="clientForm">
        <label for="name">NOME</label>
        <input type="text" id="name" required>

        <label for="cpf">CPF</label>
        <input type="text" id="cpf" required maxlength="14" placeholder="000.000.000-00">

        <label for="telefone">TELEFONE</label>
        <input type="tel" id="telefone" required placeholder="(00) 00000-0000">

        <label for="email">EMAIL</label>
        <input type="email" id="email" required>

        <label for="cep">CEP</label>
        <input type="text" id="cep" required maxlength="9" placeholder="00000-000">

        <label for="rua">RUA</label>
        <input type="text" id="rua" required>

        <label for="numero">NÚMERO</label>
        <input type="number" id="numero" required>

        <label for="bairro">BAIRRO</label>
        <input type="text" id="bairro" required>

        <label for="cidade">CIDADE</label>
        <input type="text" id="cidade" required>

        <label for="estado">ESTADO</label>
        <input type="text" id="estado" required maxlength="2" placeholder="SP">

        <input type="submit" value="Enviar">
    </form>
</main>

<footer>
    <p>&copy; 2025 Cadastro de Clientes. Todos os direitos reservados.</p>
</footer>

<script>
    // Função para buscar endereço pelo CEP na API ViaCEP
    async function buscarCEP(cep) {
        try {
            const resposta = await fetch(`https://viacep.com.br/ws/${cep}/json/`);
            const dados = await resposta.json();

            if (dados.erro) {
                alert('CEP não encontrado.');
                limparEndereco();
                return;
            }

            document.getElementById('rua').value = dados.logradouro || '';
            document.getElementById('bairro').value = dados.bairro || '';
            document.getElementById('cidade').value = dados.localidade || '';
            document.getElementById('estado').value = dados.uf || '';
        } catch (error) {
            alert('Erro ao consultar o CEP.');
            limparEndereco();
        }
    }

    function limparEndereco() {
        document.getElementById('rua').value = '';
        document.getElementById('bairro').value = '';
        document.getElementById('cidade').value = '';
        document.getElementById('estado').value = '';
    }

    // Evento para disparar a consulta quando o usuário sair do campo CEP
    document.getElementById('cep').addEventListener('blur', () => {
        let cep = document.getElementById('cep').value.replace(/\D/g, '');
        if (cep.length === 8) {
            buscarCEP(cep);
        } else {
            alert('Formato de CEP inválido.');
            limparEndereco();
        }
    });

    // Evento para enviar o formulário
    document.getElementById('clientForm').addEventListener('submit', e => {
        e.preventDefault();
        alert('Formulário enviado com sucesso!');
        // Aqui você pode adicionar lógica para enviar dados para servidor, por exemplo via fetch POST
    });

    // Máscaras simples para CPF e Telefone
    const cpfInput = document.getElementById('cpf');
    cpfInput.addEventListener('input', () => {
        let v = cpfInput.value.replace(/\D/g, '');
        v = v.replace(/(\d{3})(\d)/, '$1.$2');
        v = v.replace(/(\d{3})(\d)/, '$1.$2');
        v = v.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
        cpfInput.value = v;
    });

    const telefoneInput = document.getElementById('telefone');
    telefoneInput.addEventListener('input', () => {
        let v = telefoneInput.value.replace(/\D/g, '');
        v = v.replace(/^(\d{2})(\d)/g, '($1) $2');
        if (v.length <= 14) {
            v = v.replace(/(\d{4})(\d)/, '$1-$2');
        } else {
            v = v.replace(/(\d{5})(\d)/, '$1-$2');
        }
        telefoneInput.value = v;
    });

    const cepInput = document.getElementById('cep');
    cepInput.addEventListener('input', () => {
        let v = cepInput.value.replace(/\D/g, '');
        if (v.length > 5) {
            v = v.replace(/(\d{5})(\d)/, '$1-$2');
        }
        cepInput.value = v;
    });
</script>

</body>
</html>
